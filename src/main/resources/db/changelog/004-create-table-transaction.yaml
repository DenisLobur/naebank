databaseChangeLog:
  - changeSet:
      id: 4
      author: denys
      changes:
        - createTable:
            schemaName: bank
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: amount
                  type: int
              - column:
                  name: type
                  type: text
              - column:
                  name: card_name
                  type: text
              - column:
                  name: status
                  type: text
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: bank.user(id)
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card
                    references: bank.card(id)
